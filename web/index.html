<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

<body>
    <div class="top">
        <!--<img src="img/img.png">-->
        <!--<b>НАЗВАНИЕ</b>-->
        <h1> </h1>
    </div>
    <div class="row">
        <a onclick="call('Ban')" class="sliding-button">Браузер</a>
        <a onclick="call('calk')" class="sliding-button"><span>Калькулятор</span></a>
        <a onclick="call('MCL')" class="sliding-button">МегаКликер</a>
        <a onclick="call('CL')" class="sliding-button">Кликер</a>
    </div>
    <div class="cont">
        <div class="col-left">
        </div>
        <div class="col-center">
        </div>
        <div class="col-right">
        </div>
    </div>
    <div class="row">
        <a onclick="call('quit')" class="sliding-button">Выход</a>
        <a onclick="call('CT')" class="sliding-button">Отчистка темпа</a>
    </div>
</body>
    <script>
        //Отправка сообщения из сайта в пайтон
        async function call(msg) {
            await eel.call_in_js(msg);
        }

        //Приём сообщения из пайтона
        eel.expose(call_in_python);
        function call_in_python(msg) {
            document.getElementById("text").innerHTML = msg;
        }

        //ОТправка из строки ввода
        function input_call() {
            msg = document.getElementById("input_text").value;
            call(msg);
        }
    </script>
