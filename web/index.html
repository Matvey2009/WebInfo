<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WebInfo</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel = "stylesheet" href = "style.css">
    <link rel = "stylesheet" href = "css/normalize.css">
    <script src = "eel.js"></script>
</head>
<body>
    <div class='top'>
        <img src="img/emblema.png">
        <b>WebInfo</b>
    </div>
    <div class='row'>
        <a onclick="call('calc')" class="button-5"><span class="link-content">Калькулятор</span></a>
        <a onclick="call('paint')" class="button-5"><span class="link-content">Paint</span></a>
        <a onclick="call('opera')" class="button-5"><span class="link-content">Opera</span></a>
    </div>
    <div class='cont'>
        <div class='col-left'>
            <a onclick="call('band')" class="button-5"><span class="link-content">Bandicam</span></a>
            <a onclick="call('dis')" class="button-5"><span class="link-content">Discord</span></a>
        </div>
        <div class='col-center'>
            <input id="input_text" size="30">
            <p id="text"></p>
        </div>
        <div class='col-right'>
        <a onclick="call('wind')" class="button-5"><span class="link-content">Windscribe</span></a>
        <a onclick="call('gh')" class="button-5"><span class="link-content">GitHub</span></a>
        </div>
    </div>
    <div class='row'>
        <a onclick="call('main')" class="button-5"><span class="link-content">Minecraft</span></a>
        <a onclick="input_call()" class="button-5"><span class="link-content">Отправить</span></a>
        <a onclick="call('quit')" class="button-5"><span class="link-content">Выход</span></a>
    </div>
</body>
    <script>
        // Отправка сообщения на сайтав python
        async function call(msg) {
            await eel.call_in_js(msg);
        }

        // Приём сообщений из python
        eel.expose(call_in_python);
        function call_in_python(msg){
            document.getElementById('text').innerHTML = msg;
        }

        // Отправка из строки ввода
        function input_call() {
            msg = document.getElementById('input_text').value;
            call(msg);
        }
    </script>
</html>
