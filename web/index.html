<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WebInfo</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="eel.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <div class="top">
        <h1>Вы упали в 10 митровую яму, ваши действия:</h1>
    </div>
    <div class="row">
        <a onclick="input_call()" class="sliding-button">Отправить</a>
        <a onclick="call('Вы отравились землёй и умерли')" class="sliding-button">Питаться землёй</a>
        <a onclick="call('Вы побежали по стене, но гравитация дала о себе знать, Вы умерли от падания')" class="sliding-button">Пробежаться верх, как по сперали</a>
    </div>
    <div class="cont">
        <div class="col-left">
            <a onclick="call('Вы вдохновились актёром из боевика и полезли по стене, но вы не актёр из фильма, Вы умерли')" class="sliding-button">Вскарапкаться</a>
            <a onclick="call('Вы не дождались помощи, Вы умерли от голода')" class="sliding-button">Ждать помощи</a>
        </div>
        <div class="col-center">
            <input id="input_text" size="90">
            <p id="text">Hi!</p>
        </div>
        <div class="col-right">
            <a onclick="call('На ваш крик пришли людоеды, вас съели, Вы умерли')" class="sliding-button">Кричать</a>
            <a onclick="call('Вы протянули руку что бы кинуть крбк-кошку, но у вас не крюка кашки и Вы умерли')" class="sliding-button">Воспользоватся крюком-кошкой</a>
        </div>
    </div>
    <div class="row">
        <a onclick="call('Вы придумали как выбратся, но вам надо телефон, фонарик, кирка, связь, работа в полиции, крюк-кошка а так же самолёт, но у вас не получилось так как у вас нет фонарикаь, Вы умерли')" class="sliding-button">Думать</a>
        <a onclick="call('УРА! У ВАС ПОЛУИЛОСЬ! Вы умерли')" class="sliding-button">Попытатя умереть</a>
        <a onclick="call('quit')" class="sliding-button">Выход</a>
    </div>
</body>
    <script>
        //Отправка сообщения из сайта в пайтон
        async function call(msg) {
            await eel.call_in_js(msg);
        }

        //Приём сообщения из пайтона
        eel.expose(call_in_python);
        function call_in_python(msg) {
            document.getElementById("text").innerHTML = msg;
        }

        //ОТправка из строки ввода
        function input_call() {
            msg = document.getElementById("input_text").value;
            call(msg);
        }
    </script>
</html>
